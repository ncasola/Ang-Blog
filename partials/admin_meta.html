<div class="container">

  <div class="row">

    <div class="col-sm-12">
        <h2>Gestion de {{table}}</h2>
        <table datatable="ng" dt-options="dtOptions" dt-column-defs="dtColumnDefs" class="table table-striped table-bordered table-responsive">
            <thead>
                <tr>
                    <th ng-repeat="key in keys">{{key}}</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in items">
                    <td ng-repeat="key in keys" >{{ item[key] }}</td>
                    <td>
                        <center>
                            <a href="" ng-click="modifyitem(item)" class="btn btn-warning"><i class="glyphicon glyphicon-edit"></i></a>
                            <a href="" ng-click="removeitem(item.id)" class="btn btn-danger"><i class="glyphicon glyphicon-trash"></i></a>
                        </center>
                    </td>
                </tr>
            </tbody>
        </table>
        </div>
        <div class="col-sm-12">
            <h2>Editar/ AÃ±adir {{table}}:</h2>
            <form class="form-horizontal" role="form" ng-submit="additem()">
                <div class="form-group" ng-repeat="key in keys">
                    <b>{{key}}</b><br>
                    <input class="form-control" type="text" name="{{key}}" ng-model="item2Add[key]" />
                    <br>
                    <text ng-if="key == 'html'" name="{{key}}" text-angular ng-model="item2Add[key]"></text>
                </div>
                <br>
                <button type="submit" class="btn btn-success"><i class="glyphicon glyphicon-plus"></i>Enviar</button>
                <a href="" ng-click="ClearItem()" class="btn btn-warning"><i class="glyphicon glyphicon-refresh"></i>Limpiar</a>
            </form>
            <br>
            <pre>{{item2Add | json}}</pre>
        </div>
    </div>
    <!-- /.blog-main -->

</div><!-- /.row -->

</div>
